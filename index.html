<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon/favicon_UI.png"
      type="image/x-icon"
    />
    <title>UI Unicorn</title>
  </head>
  <body>
    <!-- BACKGROUND -->
    <section class="background">
      <div class="background__container">
        <p class="background__text">
          Photo by
          <a class="background__link" href="https://unsplash.com/@irrabagon">
            Alexandr Popadin</a
          >
        </p>
      </div>
    </section>
    <!-- HEAD -->
    <section class="container">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img
              class="logo__img"
              src="./src/img/svg/avatar_unicorn.svg"
              alt="avatar"
            />
            <img
              class="logo__title"
              src="./src/img/svg/UI_group.svg"
              alt="text"
            />
          </div>
        </div>
      </header>
      <!-- MAIN -->
      <section class="main">
        <div class="main__wrapper">
          <h1 class="main__title">Nice to see you again</h1>
          <form class="main__form__text" action="#" method="get">
            <label class="main__form__login">Login</label>
            <input
              class="main__form__input-size"
              type="text"
              name="login"
              id="login"
              placeholder="Email or phone number"
            />
            <label class="main__form__password" for="password">Password</label>
            <!-- <div class="main__form__input__icon"> -->
            <input
              class="main__form__input-size"
              type="password"
              id="password"
              placeholder="Enter password"
            />
            <!-- <img class="main__fa" aria-hidden="true"></img> -->
            <!-- </div> -->
          </form>
          <div class="main__bottom__block">
            <input type="checkbox" class="main__swithcher" />
            <div class="main__bottom__block-info">
              <p class="main__bottom__block-text">Remember me</p>
              <a class="link" href="#">Forgot password?</a>
            </div>
          </div>
          <button class="main__bottom__block__primary__button">Sing in</button>
          <div class="main__line"></div>
          <button class="main__bottom__block__google__button">
            <img src="./src/img/svg/google_icon.svg" alt="google" />Or sign in
            with Google
          </button>
          <div class="main__question">
            <p class="main__bottom__block-text--center">
              Dont have an account?
            </p>
            <a class="link" href="#">Sign up now</a>
          </div>
        </div>
      </section>
      <!-- FOOTER  -->
      <section class="footer">
        <div class="footer__block">
          <div class="footer__blok-left">
            <img src="./src/img/svg/Figma_icon.svg" alt="figma" />
            <a
              class="footer__mail__link"
              href="mailto: https://www.figma.com/@uiunicorn?fuid=1176155415843119150"
              >@uiunicorn</a
            >
          </div>
          <p class="footer__right-text">Â© Perfect Login 2021</p>
        </div>
      </section>
    </section>
  </body>
</html>
