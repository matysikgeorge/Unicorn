<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon/favicon_UI.png"
      type="image/x-icon"
    />
    <title>UI Unicorn</title>
  </head>
  <body>
    <!-- BACKGROUND -->
    <section class="background">
      <div class="background__container"></div>
    </section>
    <section class="container">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img
              class="logo__img"
              src="./src/img/svg/avatar_unicorn.svg"
              alt="avatar"
            />
            <img
              class="logo__title"
              src="./src/img/svg/UI_group.svg"
              alt="text"
            />
          </div>
        </div>
      </header>
      <section class="main">
        <div class="main__wrapper">
          <h1 class="main__title">Nice to see you again</h1>
          <div class="main__form">
            <p class="main__form__name">Login</p>
            <form action="#" method="get">
              <input type="text" name="" id="" />
              <p class="main__form__name">Password</p>
              <input type="password" name="" id="" />
            </form>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
